---

---

<div class="flex-container">

    <div class="data-img">
      
    </div>
  </div>

  <div class="screen-2">
    <div class='code-block'>
      
    </div>
    <div class="heros">  
    {% for superhero in site.data.superheros%}

        <img src="{{superhero.image}}">
        <p class="real-name">
          {{superhero.name | markdownify}}

        <p class="super-power">

        </p>
    </div>
    {% endfor %}
    </div>
  </div>
</div>
